name: Clang-Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  clang-format:
    name: Check clang-format
    runs-on: ubuntu-latest

    container:
      image: debian:sid

    steps:
      - name: Install clang-format 22
        run: |
          apt-get update
          apt-get install -y clang-format git ca-certificates

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run clang-format check
        run: |
          clang-format --version
          FILES=$(git ls-files '*.cxx' '*.hxx')

          if [ -z "$FILES" ]; then
            echo "no file to check."
            exit 0
          fi

          clang-format -i $FILES
          
          # If file change -> error
          if ! git diff --exit-code; then
            echo "::error::Format error."
            exit 1
          fi

          echo "Clang-format OK."
