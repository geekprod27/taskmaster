name: Clang-Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  clang-format:
    runs-on: ubuntu-latest

    container:
      image: debian:sid

    steps:
      - name: Prepare system
        run: |
          apt-get update
          apt-get install -y git ca-certificates wget gnupg

          # Autorise le workspace GitHub
          git config --global --add safe.directory /__w/${{ github.repository }}/$(basename $GITHUB_REPOSITORY)

          # Active experimental pour clang-format 22
          echo "deb http://deb.debian.org/debian experimental main" > /etc/apt/sources.list.d/experimental.list
          apt-get update

          # Installe clang-format 22 depuis experimental
          apt-get install -y -t experimental clang-format

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run clang-format check
        run: |
          clang-format --version
          FILES=$(git ls-files '*.cxx' '*.hxx')

          if [ -z "$FILES" ]; then
            echo "no file to check."
            exit 0
          fi

          clang-format -i $FILES
          
          # If file change -> error
          if ! git diff --exit-code; then
            echo "::error::Format error."
            exit 1
          fi

          echo "Clang-format OK."
