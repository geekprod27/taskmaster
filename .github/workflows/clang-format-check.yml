name: Clang-Format Check

on:
  pull_request:
    branches:
      - main


jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl tar

      - name: Install clang-format 22
        run: |
          wget https://github.com/llvm/llvm-project/releases/download/llvmorg-22.0.0/clang+llvm-22.0.0-x86_64-linux-gnu-ubuntu-22.04.tar.xz
          tar -xf clang+llvm-22.0.0-x86_64-linux-gnu-ubuntu-22.04.tar.xz
          sudo cp clang+llvm-22.0.0-x86_64-linux-gnu-ubuntu-22.04/bin/clang-format /usr/local/bin/

      - name: Run clang-format check
        run: |
          clang-format --version
          FILES=$(git ls-files '*.cxx' '*.hxx')

          if [ -z "$FILES" ]; then
            echo "no file to check."
            exit 0
          fi

          clang-format -i $FILES
          
          # If file change -> error
          if ! git diff --exit-code; then
            echo "::error::Format error."
            exit 1
          fi

          echo "Clang-format OK."
