name: Clang-Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Install clang-format 22 from LLVM repo
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release ca-certificates

          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/llvm.gpg

          echo "deb [signed-by=/usr/share/keyrings/llvm.gpg] http://apt.llvm.org/bookworm/ llvm-toolchain-bookworm http://apt.llvm.org/noble/ llvm-toolchain main" \
            | sudo tee /etc/apt/sources.list.d/llvm.list

          sudo apt-get update
          sudo apt-get install -y clang-format-22

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run clang-format check
        run: |
          FILES=$(git ls-files '*.cxx' '*.hxx' '*.txx')

          if [ -z "$FILES" ]; then
            echo "no file to check."
            exit 0
          fi

          clang-format -i $FILES

          # If file change -> error
          if ! git diff --exit-code; then
            echo "::error::Format error."
            exit 1
          fi

          echo "Clang-format OK."
