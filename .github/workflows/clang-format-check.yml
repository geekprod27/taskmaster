name: Clang-Format Check

on:
  pull_request:
    branches:
      - main


jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install clang-format 22
        run: |
          sudo apt update
          sudo apt install -y wget gnupg lsb-release
          echo "deb http://deb.debian.org/debian experimental main" | sudo tee /etc/apt/sources.list.d/experimental.list
          sudo apt update
          sudo apt install -y -t experimental clang-format-22
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-22 100

      - name: Run clang-format check
        run: |
          clang-format --version
          FILES=$(git ls-files '*.cxx' '*.hxx')

          if [ -z "$FILES" ]; then
            echo "no file to check."
            exit 0
          fi

          clang-format -i $FILES
          
          # If file change -> error
          if ! git diff --exit-code; then
            echo "::error::Format error."
            exit 1
          fi

          echo "Clang-format OK."
